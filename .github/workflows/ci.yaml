name: API CI

on:
    push: 
    pull request:
        branches: [main, develop]

jobs:
    testing:
        runs-on: ubuntu-latest
        steps:
            - name: Setup Node.js
            - uses: actions/setup-node@v4
                with:
                    node-version: 20.x

            - name: Install dependences
              run: npm install

            - name: Run unit and integration tests
              run: npm run test

            - name: Run code linter
              run: npm run lint

